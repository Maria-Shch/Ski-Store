<html lang="ru"
      xmlns:th="www.thymeleaf.org">
<div th:fragment="fragment-price (modelOfInventory)" class="d-price">
    <p th:text="${modelOfInventory.priceForPrint} + ' ₽'" class="p-price">
    <p th:text="'-' + ${modelOfInventory.discount} + '%'" class="p-discount">
    <p th:text="${modelOfInventory.discountPriceForPrint} + ' ₽'" class="p-result-price">
</div>
